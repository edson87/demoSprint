<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Employee List and contracts</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contract</th>
        </tr>
        <tr th:each="employee:${employee}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>

            <td>
                <table>
                    <tr th:each="contract:${employee.contracts}">
                        <td th:text="${contract.id}"></td>
                        <td th:text="${contract.initDate}"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
